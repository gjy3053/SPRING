<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div>
			<label id="empId">사원번호</label> <input type="text" id="empId" th:value="${empInfo.employeeId}" readonly></input>
		</div>
		<div>
			<label id="name">성</label> <input type="text" id="name" th:value="${empInfo.firstName}" readonly></input>
		</div>
		<div>
			<label id="email">이메일</label> <input type="text" id="email" th:value="${empInfo.email}" readonly></input>
		</div>
		<div>
			<label id="hireDate">입사일</label> <input type="text" id="hireDate" th:value="${#dates.format(empInfo.hireDate, 'yyyy/MM/dd')}" readonly></input>
		</div>
		<div>
			<label id="job">업무</label> <input type="text" id="job" th:value="${empInfo.jobId}" readonly></input>
		</div>
		<div>
			<button type="button" th:onclick="|location.href='@{/empList}'|">목록</button>
		</div>
	</div>
</body>
</html>
