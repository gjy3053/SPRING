<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
  </head>
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
    <script>
      const empList = {
        template: `<div>
                      <table>
                        <thead>
                          <tr>
                           <template v-for="field in headers" v-bind:key="field">
                              <th>{{field}}</th>
                            </template>
                          </tr>
                        </thead>
                        <tbody>
                          <template v-for="empInfo in empList" v-bind:key="empInfo.employeeId">
                            <tr>
                              <template v-for="field in headers" v-bind:key="field">
                                <td>{{empInfo[field]}}</td>
                                </template>
                            </tr>
                            </template>
                        </tbody>
                      </table>
                  </div>`,
        data: function () {
          return {
            empList: [],
          };
        },
        computed: {
          headers: function () {
            let array = [];
            for (let field in this.empList[0]) {
              array.push(field);
            }
            return array;
          },
        },
        created: function () {
          fetch("http://localhost:8081/spring/emps")
            .then((response) => response.json())
            .then((data) => (this.empList = data))
            .catch((reject) => console.log(reject));
        },
      };

      const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes: [
          {
            path: "/",
            name: "empList",
            component: empList,
          },
        ],
      });

      const app = Vue.createApp({});
      app.use(router);
      app.mount("#app");
    </script>
  </body>
</html>
